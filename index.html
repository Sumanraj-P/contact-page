<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Fit Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-5">
        <header class="flex justify-between items-center mb-5">
            <div class="logo">
                <h1>THE <span>FIT</span> CLUB</h1>
            </div>
            <nav id="navbar">
                <ul class="flex space-x-5">
                    <li><a href="#" class="text-blue-500">Home</a></li>
                    <li><a href="#" class="text-blue-500">Products</a></li>
                    <li><a href="#" class="text-blue-500">Shop</a></li>
                    <li><a href="#" class="text-blue-500">Plans</a></li>
                    <li><a href="#" class="text-blue-500">Testimonials</a></li>
                </ul>
            </nav>
            <div id="hamburger" class="block md:hidden cursor-pointer">
                <span class="block w-6 h-0.5 bg-blue-500 mb-1"></span>
                <span class="block w-6 h-0.5 bg-blue-500 mb-1"></span>
                <span class="block w-6 h-0.5 bg-blue-500"></span>
            </div>
        </header>

        <section class="contact-section p-5 shadow-lg rounded-lg">
            <h2 class="text-center text-blue-500 font-bold uppercase mb-5">Get in Touch <span class="text-black">With Us</span></h2>
            <p class="text-center text-gray-600 mb-8">Speak with our experts to share your specific requirements, which can provide customized solutions catering to your needs.</p>
            <form id="contactForm">
                <div class="form-group mb-4">
                    <label for="name" class="text-blue-500 uppercase font-bold">Full Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter Full Name" required>
                </div>
                <div class="form-group mb-4">
                    <label for="email" class="text-blue-500 uppercase font-bold">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter Email Address" required>
                </div>
                <div class="form-group mb-4">
                    <label for="phone" class="text-blue-500 uppercase font-bold">Phone No</label>
                    <input type="text" id="phone" class="form-control" placeholder="Enter Phone No" required>
                </div>
                <div class="form-group mb-4">
                    <label for="message" class="text-blue-500 uppercase font-bold">Message</label>
                    <textarea id="message" class="form-control" rows="4" placeholder="Enter The Message..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-full">SUBMIT</button>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("contactForm");
            const hamburger = document.getElementById("hamburger");
            const navbar = document.getElementById("navbar");

            
            hamburger.addEventListener("click", function() {
                navbar.classList.toggle("active");
            });

            form.addEventListener("submit", function(event) {
                event.preventDefault(); 

                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const phone = document.getElementById("phone").value;
                const message = document.getElementById("message").value;

                if (name && email && phone && message) {
                    
                    sendEmail(name, email, phone, message);
                } else {
                    alert("Please fill in all fields before submitting.");
                }
            });

            function sendEmail(name, email, phone, message) {
                const mailtoLink = `mailto:2215055@nec.edu.in?subject=Contact%20Form%20Submission&body=Name:%20${name}%0AEmail:%20${email}%0APhone:%20${phone}%0AMessage:%20${message}`;
                window.location.href = mailtoLink;
            }
        });
    </script>
</body>
</html>
